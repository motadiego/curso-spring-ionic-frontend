<ion-header>
  <ion-navbar>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- botÃ£o flutuante do carrinho -->
    <ion-fab  right edge>
        <button navPush="CartPage" ion-fab mini class="carrinho-flutuante"><ion-icon name="cart"></ion-icon></button>
    </ion-fab> 
    
    <ion-list>
        <button ion-item *ngFor="let produto of items" (click)='showDetail(produto.id)'>
          <ion-thumbnail item-start>
              <img [src]="produto.imageUrl || 'assets/imgs/prod.jpg'">
          </ion-thumbnail>
          <h2>{{produto.nome}}</h2>
          <p>{{produto.preco |  currency}}</p>
         </button>
    </ion-list>
</ion-content>
