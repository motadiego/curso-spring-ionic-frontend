<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>    
      <ion-title>Carrinho</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let cartItem of items">
        <ion-thumbnail item-start>
          <img [src]="cartItem.produto.imageUrl || 'assets/imgs/prod.jpg'">
        </ion-thumbnail>
        <h2>{{cartItem.produto.nome}}</h2>
        <p>{{cartItem.produto.preco | currency}}</p>
        <p>{{cartItem.quantidade}}</p>
      </ion-item>
    </ion-list>   
  </ion-content>
