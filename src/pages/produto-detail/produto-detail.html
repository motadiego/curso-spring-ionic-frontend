<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Produto</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <!-- botÃ£o flutuante do carrinho -->
    <ion-fab  right edge>
        <button navPush="CartPage" ion-fab mini class="carrinho-flutuante"><ion-icon name="cart"></ion-icon></button>
    </ion-fab> 
    
    <ion-card>
      <img [src]="produto?.imageUrl || 'assets/imgs/prod.jpg'"/>
      <ion-card-content>
        <ion-card-title>
          {{produto?.nome}}
          </ion-card-title>
        <p>
          {{produto?.preco | currency}}
        </p>
      </ion-card-content>
    </ion-card>
  
    <button ion-button block outline (click)='addToCart(produto)' >Adicionar ao carrinho</button>
  </ion-content>
