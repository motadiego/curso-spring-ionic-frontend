<ion-header>
  <ion-navbar>
    <ion-title>Fechamento de Pedido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>
          Selecione um endere√ßo
        </ion-list-header>
        <button ion-item *ngFor="let endereco of items">
          <h2>{{endereco.nome}}, {{endereco.numero}} </h2>
          <p>{{endereco.complemento}} {{endereco.bairro}} CEP {{endereco.cep}}</p>
          <p>{{endereco.cidade.nome}}, {{endereco.cidade.estado.nome}}</p>
        </button>
    </ion-list>
</ion-content>
