<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
       <!-- para ver os icones ->  https://ionicframework.com/docs/v3/ionicons/ -->
      <ion-icon name="menu"></ion-icon>
    </button>  
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- botÃ£o flutuante do carrinho -->
    <ion-fab  right edge>
        <button navPush="CartPage" ion-fab mini class="carrinho-flutuante"><ion-icon name="cart"></ion-icon></button>
    </ion-fab>   

    <ion-list>
        <!-- Itera a lista de "items" definida no arquivo "categoria.ts" -->
        <button ion-item *ngFor="let categoria of items" (click)="showProdutos(categoria.id)">  
          <ion-thumbnail item-start>
            <img src="{{bucketUrl}}/cat{{categoria.id}}.jpg">
          </ion-thumbnail>
          <h2>{{ categoria.nome }}</h2>
        </button>
      </ion-list>

</ion-content>
