<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
       <!-- para ver os icones ->  https://ionicframework.com/docs/v3/ionicons/ -->
      <ion-icon name="menu"></ion-icon>
    </button>  
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <ion-list>
        <!-- Itera a lista de "items" definida no arquivo "categoria.ts" -->
        <button ion-item *ngFor="let item of items">  
          <ion-thumbnail item-start>
            <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
          </ion-thumbnail>
          <h2>{{ item.nome }}</h2>
        </button>
      </ion-list>

</ion-content>
